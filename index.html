<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <script src="js/index.js"></script>
    <link href="css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container text-center">
        <img id="img" src="img/pinguim.png">
            <h2 id="title"> Digite seu Usuario e senha </h2>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="name" placeholder="Digite o Usuario" >
        <strong id="userErro" style="display: none;">digite o nome de usuario</strong>
        <input id="password" placeholder="Digite uma senha" type="password" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
        <strong id="passErro" style="display: none;">digite uma senha</strong>
        <p><button class="btn btn-primary" onclick="validateField()">Validar</button>
        <p><strong id="success" style="display: none; color: green;"> Voce esta logado </strong>
        <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">Esqueceu a senha</a>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Recuperar Senha</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4>Digite seu email para recuperar a senha</h4>
                <input type="text" class="form-control" aria-label="email" aria-describedby="basic-addon1" id="name" placeholder="Digite o email" >
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Enviar</button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
